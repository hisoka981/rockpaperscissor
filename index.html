<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor</title>
    </head>

    <body>

    </body>

    <script>
        function computerPlay() {
            let random = Math.floor(Math.random() * 3);

            if (random === 0) {
                return 'Rock';
            } else if (random === 1) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === 'Rock') {
                switch (computerSelection) {
                    case 'Rock': return "Draw! Computer also chose rock"; break;
                    case 'Paper': return "You Lose! Paper beats Rock"; break;
                    case 'Scissors': return "You Win! Rock beats Scissors";
                }
            } else if (playerSelection === 'Paper') {
                switch (computerSelection) {
                    case 'Paper': return "Draw! Computer also chose Paper"; break;
                    case 'Scissors': return "You Lose! Scissors beats Paper"; break;
                    case 'Rock': return "You Win! Paper beats Rock";
                }
            } else {
                switch (computerSelection) {
                    case 'Scissors': return "Draw! Computer also chose Scissors"; break;
                    case 'Rock': return "You Lose! Rock beats Scissors"; break;
                    case 'Paper': return "You Win! Scissors beats Paper";
                }
            }
        }

        function game() {
            let computerWins = 0;
            let playerWins = 0;

            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Pick Rock, Paper, or Scissors");
                let computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));

                if (playerSelection === 'Rock') {
                    switch (computerSelection) {
                        case 'Rock': break;
                        case 'Paper': computerWins++; break;
                        case 'Scissors': playerWins++;
                    }
                } else if (playerSelection === 'Paper') {
                    switch (computerSelection) {
                        case 'Paper': break;
                        case 'Scissors': computerWins++; break;
                        case 'Rock': playerWins++;
                   }
                } else {
                    switch (computerSelection) {
                        case 'Scissors': break;
                        case 'Rock': computerWins++; break;
                        case 'Paper': playerWins++;
                   }
                }
            }

            if (computerWins > playerWins) {
                    console.log("Computer has won! Score " + playerWins + "-" + computerWins);
                } else if (playerWins > computerWins) {
                    console.log("Player has won! Score " + playerWins + "-" + computerWins);
                } else {
                    console.log("Draw! Score " + computerWins + "-" + playerWins);
                }
        }
    </script>
</html>
